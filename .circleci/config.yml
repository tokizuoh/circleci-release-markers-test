version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:current
    steps:
      - run:
          name: ""
          command: |
            circleci run release log \
              --environment-name=<< parameters.environment_name >> \
              --component-name=<< parameters.component_name >> \
              --target-version=<< parameters.target_version >>

workflows:
  release-A:
    jobs:
      - deploy:
          environment_name: "production"
          component_name: "A"
          target_version: $CIRCLE_BUILD_NUM
  release-B:
    jobs:
      - deploy:
          environment_name: "production"
          component_name: "B"
          target_version: $CIRCLE_BUILD_NUM
  staging-B:
    jobs:
      - deploy:
          environment_name: "stating"
          component_name: "B"
          target_version: $CIRCLE_BUILD_NUM
